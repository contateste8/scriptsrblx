<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Infinite Yield Script</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #12c2e9, #c471ed, #f64f59, #12c2e9);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #ddd;
    }

    .btn-copy {
      padding: 12px 25px;
      background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s;
    }

    .btn-copy:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #fff;
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #fff;
    }

    .success-message {
      margin-top: 15px;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon"><i class="fas fa-code"></i></div>
    <h1>Infinite Yield Script</h1>
    <p>Clique no bot√£o abaixo para copiar o script do Infinite Yield!</p>
    <button class="btn-copy" onclick="copyScript()">
      <i class="fas fa-copy"></i> Copiar Script
    </button>
    <div class="success-message" id="successMsg">Script copiado com sucesso!</div>
  </div>

  <script>
    function copyScript() {
      const script = `loadstring(game:HttpGet("https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source"))()`;
      navigator.clipboard.writeText(script).then(() => {
        const msg = document.getElementById("successMsg");
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 2500);
      });
    }
  </script>

</body>
</html>
